<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Delivery - Thank You Ltd.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f1ff;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, select, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background: linear-gradient(45deg, #7b5cff, #b06eff);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(45deg, #a88fff, #c6aaff);
    }
  </style>
</head>
<body>

  <h2>Order Delivery</h2>

  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <!-- Auto-filled product name -->
    <input type="text" name="product" id="productInput" readonly />

    <input type="text" name="name" placeholder="Your Name" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />

    <select name="delivery_method" required>
      <option value="">Select Delivery Method</option>
      <option value="Ekont">Ekont</option>
      <option value="Speedy">Speedy</option>
    </select>

    <textarea name="address" placeholder="Your Delivery Address" required></textarea>

    <button type="submit">Place Order</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('product');
    if (product) {
      document.getElementById('productInput').value = product;
    }
  </script>

</body>
</html>
